    <script>

    // toc toggle
      var $toc = $('.toc-toggle');
      $toc.on('click', function(){
        $(this).next().toggle('fast', function(){
          if ($(this).is(":visible")) {
            $toc.find('i').removeClass('fa-caret-right').addClass('fa-caret-down');
          } else {
            $toc.find('i').removeClass('fa-caret-down').addClass('fa-caret-right');
          }
        });
      });

      // posts title checker
      $('.posts .post-title a, .posts-detail .post-title a').each(function(){
        if ($(this).text() === '') {
          $(this).text('タイトル無し');
        }
      });

      // add Reblog text
      $(".post .reblog_button").append('<span>Reblog</span>');

      // navigation
      var pathname = location.pathname;
      if (pathname === '/submit') {
        $('#nav-submit').addClass('active');
      }

      // search
      var $search = ($('#search-tumblr').length > 0) ? $('#search-tumblr') : $('#search-google');
      $search.find('.search-button').on('click', function(){
        $search.submit();
      });

      // for template design test
      $('[id^="posttype-"]').hide().appendTo('.post-body');

      "").children().each(function(){
        var type = $(this).data('type');

          $('#posttype').removeClass().addClass('post ' + type);
          $('[id^="posttype-"]').hide();
          $('#posttype-' + type).show()
        });
      });
