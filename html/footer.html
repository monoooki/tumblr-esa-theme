    <script>

    // toc toggle
      var $toc = $('.toc-toggle');
      $toc.on('click', function(){
        $(this).next().toggle('fast', function(){
          if ($(this).is(":visible")) {
            $toc.find('i').removeClass('fa-caret-right').addClass('fa-caret-down');
          } else {
            $toc.find('i').removeClass('fa-caret-down').addClass('fa-caret-right');
          }
        });
      });

      // posts title checker
      $('.post-title a').each(function(){
        if ($(this).text() === '') {
          $(this).text('タイトル無し');
        }
      });

      // add Reblog text
      $(".post .reblog_button").append('<span>Reblog</span>');

      // navigation
      var pathname = location.pathname;
      if (pathname === '/submit') {
        $('#nav-submit').addClass('active');
      }

      // search
      var $searchGoogle = $('#search-google');
      $searchGoogle.find('.search-button').on('click', function(){
        $searchGoogle.submit();
      });

      var $searchTumblr = $('#search-tumblr');
      $searchTumblr.find('.search-button').on('click', function(){
        $searchTumblr.submit();
      });
    </script>
